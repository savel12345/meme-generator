<!doctype html>
<html lang="sl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meme generator</title>
  <style>
    body{font-family: Arial, Helvetica, sans-serif;max-width:800px;margin:2rem auto;padding:1rem}
    .preview{max-width:100%;height:auto}
    label{display:block;margin-top:1rem}
  </style>
</head>
<body>
  <h1>Meme generator</h1>
  {% if docker %}
  <p style="color: green;">Docker Container </p>
  {% else %}
  <p style="color: red;">Ni Docker Container </p>
  {% endif %}
  <form action="/generate" method="post" enctype="multipart/form-data">
    <label>Izberi sliko
      <input type="file" name="image" accept="image/*" required />
    </label>
    <label>Zgornji tekst
      <input type="text" name="top_text" maxlength="200" placeholder="ZGORNJI TEKST" />
    </label>
    <label>Spodnji tekst
      <input type="text" name="bottom_text" maxlength="200" placeholder="SPODNJI TEKST" />
    </label>
    <button type="submit" style="margin-top:1rem;padding:.5rem 1rem">Generiraj meme</button>
  </form>

  <p style="margin-top:2rem;color: #666">Po≈°ljite sliko in vnesite zgornji/spodnji tekst. Aplikacija bo ustvarila novo sliko in jo prikazala.</p>
</body>
</html>
